/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */


android {
  dependencies {
    def googlePlayServicesVersion = project.hasProperty('googlePlayServicesVersion') ? project.googlePlayServicesVersion : '16.0.1'
    def accountKitVersion = project.hasProperty('accountKitVersion') ? project.accountKitVersion : '4.29.0'
    compile group: 'com.facebook.android', name: 'account-kit-sdk', version: accountKitVersion, {
        exclude group: 'com.google.android.gms', module: 'play-services-auth-api-phone'
        exclude group: 'com.google.android.gms', module: 'play-services-auth'
    }
    compile group: 'com.google.android.gms', name: 'play-services-auth', version: googlePlayServicesVersion
  }
}

repositories {
  jcenter()
}
